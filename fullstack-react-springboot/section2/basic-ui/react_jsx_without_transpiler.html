<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a header</h1> <! -- not affected by react as it is not in the root div-->

    <div id="root">Hi this overwritten by the React elements</div>

    <h5>This is a Footer</h5> <! -- not affected by react as it is not in the root div-->
    <script src="./react-lib/react.development.js"></script>
    <script src="./react-lib/react-dom.development.js"></script>

    <script>
        const element_1 = (
            <div id="root">
                <div>
                    <h1 style={{color: "blue"}}>h1</h1>
                    <h2>h2</h2>

                </div>
                <div>
                    <h3 style={{color: "blue"}}>h3</h3>
                    <h4>h4</h4>
                </div>
            </div>
        );

        root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(element_1);
    </script>
    
</body>
</html>
